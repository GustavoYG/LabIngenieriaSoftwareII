{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h5 class="mb-0">Eliminar Reporte</h5>
    </div>
    <div class="card-body">
      <p>¿Estás seguro de que deseas eliminar este reporte?</p>
      <p><strong>{{ object.titulo }}</strong></p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'mis_reportes' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
