<!DOCTYPE html>
<html>
<head>
    <title>Mapa de Calor | Traffic Pulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard
            </a>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="bi bi-thermometer-half me-2"></i>Mapa de Calor de Tráfico</h4>
            </div>
            <div class="card-body">
                <!-- Aquí irá el mapa real -->
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    El mapa de calor está en desarrollo. Pronto podrás ver las zonas de mayor congestión en tiempo real.
                </div>
                <div style="height: 400px; background-color: #f8f9fa; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                    <p class="text-muted">
                        <i class="bi bi-map-fill me-2"></i>
                        Visualización del mapa en construcción
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
