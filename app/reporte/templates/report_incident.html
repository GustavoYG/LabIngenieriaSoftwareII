{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Nuevo Reporte</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Crear Reporte Colaborativo</h5>
        </div>
        <div class="card-body">
          <form method="POST" enctype="multipart/form-data" id="reporte-form">
            {% csrf_token %} {% for field in form %}
            <div class="mb-3">
              <label class="form-label" for="{{ field.id_for_label }}"
                >{{ field.label }}</label
              >
              {{ field }} {% if field.errors %}
              <div class="text-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
            {% endfor %}
            <input type="hidden" id="id_latitud" name="latitud" />
            <input type="hidden" id="id_longitud" name="longitud" />

            <button type="submit" class="btn btn-success">
              Enviar Reporte
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  // Solicita ubicación cuando se carga el formulario
  window.onload = function () {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          document.getElementById("latitud").value = position.coords.latitude;
          document.getElementById("longitud").value = position.coords.longitude;
        },
        function (error) {
          alert("No se pudo obtener tu ubicación. Por favor habilítala.");
        }
      );
    } else {
      alert("Tu navegador no soporta geolocalización.");
    }
  };
</script>
