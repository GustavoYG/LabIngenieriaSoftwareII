<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crear Alerta | Traffic Pulse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f44336 0%, #ff7961 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    .card-custom {
      background: rgba(255, 255, 255, 0.96);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 2rem;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-danger {
      background: linear-gradient(45deg, #e53935, #d32f2f);
      border: none;
    }

    .btn-danger:hover {
      background: linear-gradient(45deg, #c62828, #b71c1c);
    }

    select[multiple] {
      height: 230px;
      border-radius: 0.5rem;
    }

    .form-section {
      margin-top: 60px;
      max-width: 950px;
      margin-inline: auto;
    }

    .btn-outline-secondary:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div class="container form-section">
  <div class="card card-custom">
    <div class="d-flex align-items-center mb-4">
      <i class="bi bi-broadcast-pin fs-3 text-danger me-2"></i>
      <h3 class="mb-0">Crear Alerta</h3>
    </div>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} rounded-3 shadow-sm">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post" id="form-alerta">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_titulo" class="form-label">Título</label>
        {{ form.titulo }}
      </div>

      <div class="mb-3">
        <label for="id_mensaje" class="form-label">Mensaje</label>
        {{ form.mensaje }}
      </div>

      <div class="mb-3">
        <label for="id_ubicacion" class="form-label">Ubicación (opcional)</label>
        {{ form.ubicacion }}
      </div>

      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" id="enviar_a_todos" name="enviar_a_todos">
        <label class="form-check-label" for="enviar_a_todos">Enviar a todos los usuarios</label>
      </div>

      <div id="dualbox_container">
        <fieldset>
          <legend class="form-label mb-3">Seleccionar destinatarios:</legend>
          <div class="row">
            <div class="col-md-5">
              <label for="usuarios-disponibles" class="form-label">Todos los usuarios</label>
              <select id="usuarios-disponibles" class="form-control" multiple>
                {% for usuario in form.fields.destinatarios.queryset %}
                  <option value="{{ usuario.id }}">{{ usuario.username }}</option>
                {% endfor %}
              </select>
            </div>

            <div class="col-md-2 d-flex flex-column justify-content-center align-items-center">
              <button type="button" class="btn btn-outline-secondary mb-2" onclick="mover('usuarios-disponibles', 'destinatarios')">
                <i class="bi bi-arrow-right"></i>
              </button>
              <button type="button" class="btn btn-outline-secondary" onclick="mover('destinatarios', 'usuarios-disponibles')">
                <i class="bi bi-arrow-left"></i>
              </button>
            </div>

            <div class="col-md-5">
              <label for="destinatarios" class="form-label">Usuarios seleccionados</label>
              <select id="destinatarios" name="destinatarios" class="form-control" multiple></select>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'gestionar_alertas' %}" class="btn btn-outline-dark">
          <i class="bi bi-arrow-left-circle me-2"></i>Volver al Panel
        </a>
        <button type="submit" class="btn btn-danger px-4">
          <i class="bi bi-broadcast-pin me-2"></i>Enviar Alerta
        </button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function mover(origenId, destinoId) {
    const origen = document.getElementById(origenId);
    const destino = document.getElementById(destinoId);
    for (const opcion of Array.from(origen.selectedOptions)) {
      origen.remove(opcion.index);
      destino.add(opcion);
    }
  }

  document.getElementById('enviar_a_todos').addEventListener('change', function () {
    const dualbox = document.getElementById('dualbox_container');
    dualbox.style.display = this.checked ? 'none' : 'block';
    if (this.checked) document.getElementById('destinatarios').innerHTML = '';
  });

  document.getElementById('form-alerta').addEventListener('submit', function () {
    const select = document.getElementById('destinatarios');
    for (const option of select.options) option.selected = true;
  });
</script>
</body>
</html>
