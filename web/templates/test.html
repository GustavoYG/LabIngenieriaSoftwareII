<title>{% block title %}TEST{% endblock %}</title>

<h1>This is a test</h1>
{% if messages %}
<div class="container mt-3">
  {% for message in messages %}
  <div
    class="alert alert-{{ message.tags }} alert-dismissible fade show"
    role="alert">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
