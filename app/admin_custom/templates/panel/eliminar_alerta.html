{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Alerta | Traffic Pulse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow rounded-4 border-danger">
      <div class="card-header bg-danger text-white d-flex align-items-center">
        <i class="bi bi-trash fs-4 me-2"></i>
        <h4 class="mb-0">Eliminar Alerta</h4>
      </div>
      <div class="card-body">
        <p class="fs-5">¿Estás seguro de que deseas eliminar la alerta <strong>{{ alerta.titulo }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <div class="text-end">
            <button type="submit" class="btn btn-danger">
              <i class="bi bi-trash3 me-2"></i>Sí, eliminar
            </button>
            <a href="{% url 'gestionar_alertas' %}" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left me-2"></i>Cancelar
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
