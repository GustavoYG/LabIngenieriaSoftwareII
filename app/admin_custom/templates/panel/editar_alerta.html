{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Alerta | Traffic Pulse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ffca28 0%, #ffc107 100%);
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    .main-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      background: linear-gradient(45deg, #fdd835, #fbc02d);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #f9a825, #f57f17);
    }

    .container {
      max-width: 800px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-card">
      <div class="d-flex align-items-center mb-4">
        <i class="bi bi-pencil-square fs-3 text-warning me-2"></i>
        <h3 class="mb-0">Editar Alerta</h3>
      </div>

      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-primary px-4">
            <i class="bi bi-save me-2"></i>Guardar Cambios
          </button>
          <a href="{% url 'gestionar_alertas' %}" class="btn btn-outline-dark ms-2">
            <i class="bi bi-x-circle me-2"></i>Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
